<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="">
<head>
    <title>Kanban task board</title>
</head>

<body>
<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<h1>Sprint board</h1>
<a href="/new">New Task</a>

<table>
    <thead>
    <tr>
        <th>Waiting</th>
        <th>Doing</th>
        <th>Reviewing</th>
        <th>Complete</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <div th:each="note : ${waitingList}">
                <span th:text="${note.name}">TODO name</span><br/>
                <span th:text="${note.duration}">TODO duration</span><br/>
                <span th:text="${note.description}">TODO description</span>
                <p></p>
            </div>
        </td>
        <td>
            <div th:each="note : ${doingList}">
                <span th:text="${note.name}">TODO name</span><br/>
                <span th:text="${note.duration}">TODO duration</span><br/>
                <span th:text="${note.description}">TODO description</span>
                <p></p>
            </div>
        </td>
        <td>
            <div th:each="note : ${reviewList}">
                <span th:text="${note.name}">TODO name</span><br/>
                <span th:text="${note.duration}">TODO duration</span><br/>
                <span th:text="${note.description}">TODO description</span>
                <p></p>
            </div>
        </td>
        <td>
            <div th:each="note : ${completeList}">
                <span th:text="${note.name}">TODO name</span><br/>
                <span th:text="${note.duration}">TODO duration</span><br/>
                <span th:text="${note.description}">TODO description</span>
                <p></p>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<h2>Move task</h2>

<form th:action="@{/move_right}" method="POST">
    <label>
        <select name="right">
            <option th:each="note: ${todoList}" th:value="${note.id}" th:text="${note.name}">Options</option>
            <input type="submit" value="Move Right"/>
        </select>
    </label><br/>

</form>
<form th:action="@{/move_left}" method="POST">
<label>
    <select name="left">
        <option th:each="note: ${todoList}" th:value="${note.id}" th:text="${note.name}">Options</option>
        <input type="submit" value="Move Left"/>
    </select>
</label><br/>
</form>
</body>
</html>
